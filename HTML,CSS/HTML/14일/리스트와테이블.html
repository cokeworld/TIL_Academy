<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>ordered list</p>
    <ol>
        <li>first</li>
        <li>second</li>
        <li>third</li>
    </ol>
    <p>unordered list</p>
    <ul>
        <li>first</li>
        <li>second</li>
        <li>third</li>
    </ul>
    <p>no style ul</p>
    <ul style="list-style: none;">
        <li>first</li>
        <li>second
            <ul>
                <li>first</li>
                <li>second</li>
                <li>third</li>
            </ul>
        </li>
        <li>third</li>
    </ul>
</body>
</html>
