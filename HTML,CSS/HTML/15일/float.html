<head>

    <title>Document</title>

<style>
    .container {
        width: 600px;
        margin: auto;
        height: 300px;
        border: 2px solid grey;
    }
    .box {
        width: 100px;
        height: 100px;
        overflow: hidden;
    }
    .red {
        background-color: tomato;
    }
    .green {
        background-color: green;
    }
    .blue {
        background-color: blue;
    }
    .float-right {
        float: right;
    }
    .float-left {
        float: left;
    }
    .clear {
        clear: both;
    }
</style>
<body>
    <div class="container">
        <div class="box red float-left"></div>

    </div>
</body>
</html>
